<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">

  <body>
    <h1>
      Countdown Clock
    </h1>
      <section class="grid-wrapper">
        <div>
          <label for="minutes">Minutes (between 0 and 59):</label>
          <input type="number" id="minutes" name="minutes" min="0" max="59">
        </div>
        <div>
          <label for="seconds">Seconds (between 0 and 59):</label>
          <input type="number" id="seconds" name="seconds" min="0" max="59">
        </div>
        <div>
          <button id="btn_min_up" class="btn btn-primary">+</button>
          <button id="btn_min_down" class="btn btn-primary">-</button>
        </div>
        <div>
          <button id="btn_sec_up" class="btn btn-primary">+</button>
          <button id="btn_sec_down" class="btn btn-primary">-</button>
        </div>
        <div></div>
      </section>
      <main>
      </main>

    <script src="./js/scripts.js"></script>
    <script src="./js/utils.js"></script>
  </body>
</html>
